<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Loan Calculator</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<div class="container">
			<h1 class="title">Loan Calculator</h1>
			<form>
				<div class="form-group">
					<label for="total-loan">Total Loans</label>
					<input required type="number" class="form-input w-100"  id="total-loan" placeholder="Enter total loans you have" min="0">
				</div>
				<div class="form-group">
					<label for="interest-rate">Interest Rate(%)</label>
					<input required type="number" class="form-input w-100"  id="interest-rate" placeholder="Enter the interest rate of your loan" min="1" max="100">
				</div>
				<div class="form-group">
					<label for="paying-amount">Paying Amount</label>
					<input required type="number" class="form-input w-100"  id="paying-amount" placeholder="Enter the amount you want to pay monthly as debt">
				</div>
			</form>
			<button class="calculate">Calculate</button>
			<div class="results" style="margin:50px 0;">
				<ul>
					
				</ul>
				
			</div>
		</div>
		<h6 class="footer" style="position:fixed; left:0; bottom:0">Developed by: &nbsp;Sebak Thapa</h6>
		<script src="script.js"></script>
	</body>
</html>
